<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SC2 Stats Upload</title>

    <link rel="stylesheet"  href="photon.min.css">
    <link rel="stylesheet"  href="main.css">
  </head>
  <body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Settings</h1>
        </header>
        <div class="window-content">
            <form>
                <div class="form-group">
                    <label>Hash Key</label>
                    <input id="hashKey" type="text" class="form-control">
                    <p>This can be found by downloading the official sc2replaystats application and opening the hashkey.txt file.</p>
                </div>
            </form>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button id="cancel" class="btn btn-default">Cancel</button>
                <button id="save" class="btn btn-primary pull-right">Save</button>
            </div>
        </footer>
    </div>

    <script>
        require('./renderer.js');
    </script>
  </body>
</html>
